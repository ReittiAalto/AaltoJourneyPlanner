<!DOCTYPE html>
<html>
<head>
  <title>Aalto Journey Planner</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/common.css" charset="utf-8">

  <!-- Include libraries -->
  <script type="text/javascript" src="lib/jquery-1.7.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="lib/mobiscroll-1.5.2/js/mobiscroll-1.5.2.js" charset="utf-8"></script>
  <link type="text/css" href="lib/mobiscroll-1.5.2/css/mobiscroll-1.5.2.css" rel="stylesheet"/>
  <script type="text/javascript" src="lib/hammer.js"></script>
  <script type="text/javascript" src="lib/jquery.hammer.js"></script>
  
</head>
<body>
  <h1>Aalto Journey Planner</h1>
  <div id="top">
    <div class="fromdiv">
      <label for="from">From
        <input type="text" name="from" id="from"/>
      </label>
    </div>
    <div class="todiv selected">
      <label for="to">To
        <input type="text" name="to" id="to" class="selected"/>

      </label>
    </div>
    
    <button id="search"> Search </button>
    
    <div id="timefield" data-role="fieldcontain">
      <label for="time">Time
        <input type="text" name="time" id="time" class="mobiscroll" value=""/>
      </label>
      <a id="now" class="selected" href="javascript:;">Now</a>
    </div>
    <!--<div id="otaniemi"> <br/>O </div> <div id="taik"><br/> T </div> <div id="kauppa"> <br/>K </div>-->
      <div id="clear"></div>
  </div>
  <div id="map_canvas"></div>
  <div id="bottom">
    <div id="kutsuplus">
      <h2>Kutsuplus matkatarjoukset</h2>
    </div>
    <div id="hslResults">
      <div id="results"></div>
      <div id='loader'>
        <div id='circle_1' class='circle'></div>
        <div id='circle_2' class='circle'></div>
        <div id='circle_3' class='circle'></div>
      </div>
    </div>
  </div>


  <!-- Application scripts -->
  <script src="config.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  
  <!-- Touch test -->
  <!--<script src="lib/magictouch.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/touchtest.js" type="text/javascript" charset="utf-8"></script>
  <canvas id="canvas" width="300" height="300" style="position: absolute; top:0px; left:0px;"></canvas>
  <object id="tuio" type="application/x-tuio" style="position: absolute; top:0px; left:0px; width: 0; height: 0;">Plugin FAILED to load</object>-->
</body>
</html>
